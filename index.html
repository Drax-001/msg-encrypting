<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylsheet" href="style.css" />
    <title>Message encryption</title>
  </head>
  <body>
    <nav>
      <h1>Message Encryption</h1>
    </nav>

    <div id="main_div">
      <div id="input">
        <input
          type="text"
          id="msg_input"
          placeholder="Message you want to encrypt..."
          autofocus="true"
        />
        <button id="trigger">Encrypt</button>
      </div>
      <div id="output">
        <textarea id="text" placeholder="Encrypted msg" ></textarea>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
