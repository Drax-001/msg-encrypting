<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Message encryption</title>
  </head>
  <body>
    <nav>
      <h1>Message Encryption</h1>
    </nav>

    <div id="main_div">
      <div id="main">
        <div id="input">
          <textarea
            type="text"
            id="msg_input"
            placeholder="Message you want to encrypt..."
            autofocus="true"
          ></textarea>
          <button id="encrypt_msg" class="btn">Encrypt</button>
        </div>
        <div id="output">
          <textarea
            id="encrypted_msg"
            placeholder="Encrypted Message"
            readonly
          ></textarea>
          <button id="copy" class="btn">Copy Encrypted Message</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
